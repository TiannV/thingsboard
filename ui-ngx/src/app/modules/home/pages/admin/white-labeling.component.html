<div>
  <mat-card class="settings-card">
    <mat-card-title>
      <div fxLayout="row">
        <span class="mat-headline" translate>admin.white-labeling.title</span>
      </div>
    </mat-card-title>
    <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
    </mat-progress-bar>
    <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
    <mat-card-content style="padding-top: 16px;">
      <form [formGroup]="whiteLabelingSettings" (ngSubmit)="save()">
        <fieldset [disabled]="isLoading$ | async">
          <mat-form-field class="mat-block">
            <mat-label translate>admin.white-labeling.application-title</mat-label>
            <input matInput formControlName="appTitle" />
          </mat-form-field>
          <tb-image-input fxFlex
                          label="{{ 'admin.white-labeling.icon'  | translate }}"
                          maxSizeByte="262144"
                          [accept]="'image/x-icon, image/gif, image/png, image/vnd.microsoft.icon'"
                          formControlName="faviconUrl">
          </tb-image-input>
          <tb-image-input fxFlex
                          label="{{ 'admin.white-labeling.logo'  | translate }}"
                          maxSizeByte="4194304"
                          type="logo"
                          [accept]="'image/*'"
                          formControlName="logoImageUrl">
          </tb-image-input>
          <mat-form-field class="mat-block" >
            <mat-label translate>admin.white-labeling.logo-image-height</mat-label>
            <input matInput type="number" step="1" min="1" formControlName="logoImageHeight" />
          </mat-form-field>
          <div fxLayout="column" formGroupName="paletteSettings">
            <tb-palette [formControl]="whiteLabelingSettings.get('paletteSettings').get('primaryPalette')" label="{{ 'admin.white-labeling.primary-palette'  | translate }}"></tb-palette>
            <tb-palette [formControl]="whiteLabelingSettings.get('paletteSettings').get('accentPalette')" label="{{ 'admin.white-labeling.accent-palette'  | translate }}"></tb-palette>
          </div>
<!--          <button mat-raised-button color="primary" type="button" style="margin-bottom: 16px" disabled="disabled">-->
<!--            Advanced CSS-->
<!--          </button>-->
          <mat-checkbox formControlName="showNameVersion" style="display: block; padding-bottom: 16px;">
            {{ 'admin.white-labeling.show-platform' | translate }}
          </mat-checkbox>
          <mat-form-field class="mat-block" *ngIf="whiteLabelingSettings.get('showNameVersion').value">
            <mat-label translate>admin.white-labeling.platform-name</mat-label>
            <input matInput formControlName="platformName" />
          </mat-form-field>
          <mat-form-field class="mat-block" *ngIf="whiteLabelingSettings.get('showNameVersion').value">
            <mat-label translate>admin.white-labeling.platform-version</mat-label>
            <input matInput formControlName="platformVersion" />
          </mat-form-field>
          <div fxLayout="row" fxLayoutAlign="end center" fxLayout.xs="column" fxLayoutAlign.xs="end" fxLayoutGap="16px">
            <button mat-raised-button type="button"
                    [disabled]="(isLoading$ | async) || whiteLabelingSettings.invalid" (click)="preview()">
              {{'action.preview' | translate}}
            </button>
            <button mat-button mat-raised-button color="primary" [disabled]="(isLoading$ | async) || whiteLabelingSettings.invalid || !whiteLabelingSettings.dirty"
                    type="submit">{{'action.save' | translate}}
            </button>
          </div>
        </fieldset>
      </form>
    </mat-card-content>
  </mat-card>
</div>
